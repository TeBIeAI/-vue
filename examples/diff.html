<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      const { createApp, h, reactive, ref } = VueRuntimeDOM;

      const App = {
        setup(props, ctx) {
          const flag = ref(true);

          setTimeout(() => {
            flag.value = false;
          }, 2000);

          return () => {
            return flag.value
              ? h(
                  "div",
                  {
                    style: { color: "red" },
                  },
                  [
                    h("li", { key: "a" }, "a"),
                    h("li", { key: "b" }, "b"),
                    h("li", { key: "c", style: { color: "red" } }, "c"),
                    h("li", { key: "d" }, "d"),
                    h("li", { key: "e" }, "e"),
                    h("li", { key: "q" }, "q"),
                    h("li", { key: "f" }, "f"),
                    h("li", { key: "g" }, "g"),
                  ]
                )
              : h(
                  "div",
                  {
                    style: { color: "blue" },
                  },
                  [
                    h("li", { key: "a" }, "a"),
                    h("li", { key: "b" }, "b"),
                    h("li", { key: "e" }, "e"),
                    h("li", { key: "c", style: { color: "yellow" } }, "c"),
                    h("li", { key: "d" }, "d"),
                    h("li", { key: "h" }, "h"),
                    h("li", { key: "f" }, "f"),
                    h("li", { key: "g" }, "g"),
                  ]
                );
          };
        },
      };

      const app = createApp(App, { name: "韩超", age: 25 });
      app.mount("#app");
    </script>
  </body>
</html>
