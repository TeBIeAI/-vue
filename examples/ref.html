<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      const {
        reactive,
        readonly,
        shallowReadonly,
        shallowReactive,
        effect,
        ref,
      } = VueReactivity;

      const name = ref("韩超");
      const state = ref({
        name: "你好",
      });

      effect(() => {
        app.innerHTML = state.value.name;
      });

      setTimeout(() => {
        state.value.name = "李四";
      }, 1000);
      console.log(state);
    </script>
  </body>
</html>
